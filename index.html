<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style/stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1>Hangman Game X_X</h1>
    <div id="life">
        <p id="life_p">LIFE</p>
        <p id="lifeID">7</p>
        <input type="button" id="resetButton" value="Reset">
        <input type="button" id="scoreboardButton" value="Ranking">
        <div id="scoreboardDiv">
            <p id="name"> </p>
            <table id="scoreboard">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </table>
        </div>
    </div>
    <!-- Hint Section -->
    <div id="hint_div">
        <p id="hint">HINT</p>
        <p id="wordDefID"> </p>
        <!-- allow user the option to see or not see the definition -->
        <button id="toggle" onclick="animate_toggle()">Hint!</button>
    </div>

    <!-- Area where all the documentation of the game process -->
    <div id="info">
        <div id="answerSpace"></div>
        <!-- Guess: when the button is clicked, it shows you which letters are clicked -->
        <p>YOUR GUESS</p>
        <p id="guessID">YOUR GUESS?</p>

        <!-- Score update -->
        <p>YOUR SCORE</p>
        <p id="scoreID">0</p>
    </div>

    <!-- Hangman image area -->
    <div id="hangArea">
        <img id="hangman" alt="hangman_space" src="images/hangman_0.gif">
    </div>

    <!-- Guess button area -->
    <div id="guessArea">
        <p id="guesses"></p>
    </div>
    <!-- Actual button location -->
    <div id="buttons">
        <br>
    </div>

    <!-- Import javascript file that contains all the function -->
    <script src="js/javascript.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <!-- Import Firestore -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
    <!-- Import our Firebase Javascript file -->
    <script src="js/firebase.js"></script>
    <script>
        function animate_toggle() {
            let x = document.getElementById("wordDefID");
            if (x.style.display === "none") {
                x.style.display = "block";
            }
            else {
                x.style.display = "none";
            }

        }


        document.getElementById('toggle').onclick(animate_toggle);

    </script>
</body>

</html>
